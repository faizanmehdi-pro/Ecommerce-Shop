{% load static %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <br>
            <form action="" method="POST" class="form-signin">
              {% csrf_token %}
              <div class="form-label-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Username...">
              </div>
              <br>
              <div class="form-label-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" aria-describedby="emailHelp" placeholder="Password...">
              </div>
              <br>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
            </form>
              <br>
              {% for message in messages %}
                <p id="messages">{{message}}</p>
              {% endfor %}

              <div class="mt-4">
                <div class="d-flex justify-content-center links">
                  Don't have account? <a href="{% url 'register' %}" class="ml-2">Register</a>
              {{form.errors}}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
</body>
</html>
